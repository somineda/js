<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container mt-5">
    <h3 class="mb-4 fw-bold">회원가입</h3>
    <form onsubmit="return handleSignup(event)" class="border p-4 bg-white rounded shadow">
      <div class="mb-2">
        <label>아이디</label>
        <input type="text" id="userId" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>비밀번호</label>
        <input type="password" id="password" class="form-control" required />
        <div class="form-text">영문, 숫자, 특수문자 포함 8~30자</div>
      </div>
      <div class="mb-2">
        <label>비밀번호 확인</label>
        <input type="password" id="confirmPassword" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>이름</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>전화번호</label>
        <input type="tel" id="phone" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>성별</label><br />
        <input type="radio" name="gender" value="남자" checked /> 남자
        <input type="radio" name="gender" value="여자" class="ms-3" /> 여자
      </div>
      <div class="mb-2">
        <label>이메일</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-2">
        <label>희망 직무</label>
        <select id="job" class="form-select" required>
          <option value="">직무 선택</option>
          <option value="프론트엔드">프론트엔드</option>
          <option value="백엔드">백엔드</option>
          <option value="디자이너">디자이너</option>
        </select>
      </div>
      <div class="mb-3">
        <label>자기소개</label>
        <textarea id="intro" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">가입</button>
    </form>
  </div>

  <script>
    function handleSignup(e) {
      e.preventDefault();

      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const email = document.getElementById("email").value;

      const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()]).{8,30}$/;
      if (!regex.test(password)) {
        alert("비밀번호는 영문, 숫자, 특수문자를 포함한 8~30자여야 합니다.");
        return false;
      }
      if (password !== confirm) {
        alert("비밀번호가 일치하지 않습니다.");
        return false;
      }

      alert(`회원가입 완료!\n아이디: ${userId}\n이메일: ${email}`);
      window.location.href = "success.html";
      return true;
    }
  </script>
</body>
</html>
